<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAwesome Kit -->
    <script src="https://kit.fontawesome.com/bf2409f5c8.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <h1>Audio Player</h1>
    <div class="content">
        <div class="audio-player-range" id="time-elapsed"></div>
        <div class="audio-player-range" id="time-left"></div>
        <div id="audio-player-container">
            <div class="audio-header">
                <p>Niantic: A Ship As A Building</p>
            </div>
            <div class="audio-player-buttons">
                <i class="fas fa-step-backward" id="back-button"></i>
                <i class="fas fa-play" id="play-button"></i>
                <i class="fas fa-step-forward"></i>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
