<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAwesome Kit -->
    <script src="https://kit.fontawesome.com/bf2409f5c8.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <h1>Audio Player</h1>
    <div class="content">
        <div class="card" id="niantic">
          <h2>Niantic: A Ship as a Building</h2>
        </div>
        <div class="card" id="other">
          <h2>Other: A Ship as a Something Else</h2>
        </div>
        <div class="audio-player-range" id="time-elapsed"></div>
        <div class="audio-player-range" id="time-left"></div>
        <div id="audio-player-container">
            <div class="audio-header">
                <p id="audio-title"></p>
              <p><span id="currentTime">0:00</span>/<span id="duration">3:00</span></p>
            </div>
            <div class="audio-controls">
                <div class="audio-player-buttons">
                    <i class="fas fa-step-backward" id="back-button"></i>
                    <i class="fas fa-undo" id="minus-10-secs"></i>
                    <i class="fas fa-play" id="play-button"></i>
                    <i class="fas fa-redo-alt" id="plus-10-secs"></i>
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="slidecontainer">
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange" onchange="handleSliderChange(event)">
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
